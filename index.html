<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="result-box">
            <div class="score">
                <p>Your Score:</p>
                <span id="score">0</span>
            </div>
            <button id="button">GameOver</button>
            <div class="timer">
                <p>Time Left:</p>
                <span id="timer">60</span>
            </div>
        </div>
        <div class="game-main">
            <div class="game-box" id="1" ></div>
            <div class="game-box" id="2"></div>
            <div class="game-box" id="3"></div>
            <div class="game-box" id="4"></div>
            <div class="game-box" id="5"></div>
            <div class="game-box" id="6"></div>
            <div class="game-box" id="7"></div>
            <div class="game-box" id="8"></div>
            <div class="game-box" id="9"></div>
            <div class="game-box" id="10"></div>
        </div>
    </div>
</body>
</html>
